<!-- Start Mood -->
<div class="mood {mood}" style="margin: 4px;padding: 6px;width: 100%;min-height: 30px;line-height: 24px;background: {hexColor}">
    <span class="mood-image" style="position: relative;display: inline-block;width: 44px;max-width: 44px;">
        <img src="http://waschnick.de/images/{mood}.png" width="44px" style="width: 44px;max-width: 44px;height: auto;">
    </span>
    <span>
        &nbsp;&nbsp;
    </span>
    <span class="mood-text" style="width: 436px;position: relative;display: inline-block;">
        {text}
    </span>
</div>
<!-- End Mood -->
